name: Test CI with Local Changes

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  
concurrency:
  group: test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: 'windows-latest'
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup WSL 2 and Ubuntu Linux distribution
        uses: Vampire/setup-wsl@v5
        with:
          distribution: 'Ubuntu-24.04'
          use-cache: 'true'

      - name: Setup Docker daemon on Linux distribution on WSL without GUI
        shell: wsl-bash {0}
        run: |
          sudo apt-get update
          sudo apt-get remove docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc
          sudo apt-get install ca-certificates curl net-tools -y
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
          
          sudo sed -i 's|-H fd://|-H fd:// -H tcp://0.0.0.0:12375|' /usr/lib/systemd/system/docker.service
          sudo systemctl daemon-reload
          sudo systemctl restart docker.service
          
          sleep 3
          sudo netstat -tulpn | grep dockerd

      - name: Configure Port Proxy and Wait for Connection
        shell: pwsh
        run: |
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          Write-Host "Firewall disabled."

          $WSL_IP = (wsl hostname -I).Split(" ")[0].Trim()
          Write-Host "WSL IP: $WSL_IP"

          netsh interface portproxy add v4tov4 listenaddress=127.0.0.1 listenport=12375 connectaddress=$WSL_IP connectport=12375
          netsh interface portproxy show all

          "DOCKER_HOST=tcp://127.0.0.1:12375" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

          Write-Host "Waiting for Docker via Localhost Proxy..."
          $retryCount = 0
          $maxRetries = 30
          $connected = $false

          while ($retryCount -lt $maxRetries) {
            try {
              $response = Invoke-WebRequest -Uri "http://127.0.0.1:12375/version" -UseBasicParsing -TimeoutSec 2
              if ($response.StatusCode -eq 200) {
                Write-Host "SUCCESS: Docker is reachable via localhost!"
                $connected = $true
                break
              }
            } catch {
              Write-Host "Waiting... ($retryCount/$maxRetries) - $_"
            }
            Start-Sleep -Seconds 1
            $retryCount++
          }

          if (-not $connected) {
            Write-Error "ERROR: Docker proxy check failed."
            exit 1
          }

      - name: Test Docker CLI on Windows Server
        run: |
          docker version
          docker run hello-world:linux

      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'
          cache: 'maven'

      - name: Checkout Modified Testcontainers
        uses: actions/checkout@v4
        with:
          repository: taole33/testcontainers-java 
          ref: main                           
          path: modified-tc
          
      - name: Install Modified Testcontainers to Local Maven Repo
        working-directory: ./modified-tc
        run: ./gradlew.bat publishToMavenLocal -x test -x javadoc -x groovydoc

      - name: Run test with JDK
        run: ./mvnw clean test "-Dtestcontainers.version=2.0.2-SNAPSHOT" "-Djava.net.preferIPv4Stack=true"
